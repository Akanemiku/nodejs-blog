<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/login/css/twitter-bootstrap-3.4.0.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/login/css/login.css">
    <script src="/public/login/js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var n = Math.floor(Math.random() * 10);
            if (n < 5) {
                $("#a").addClass("start1");
            } else {
                $("#a").addClass("start2");
            }

        })
    </script>
</head>
<body id="a">
<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" name="f" action="/admin/check">
                <span class="heading">管理员登录</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入账户">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


</html>
